<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSCE Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --font-inter: 'Inter', sans-serif;
    }

    body {
      font-family: var(--font-inter);
      background-color: #F6F8FA;
      /* Matches the soft grey/mint background */
      color: #1E293B;
      /* Slate 800 */
      overflow-x: hidden;
    }

    /* Custom Scrollbar - Light Mode */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #CBD5E1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94A3B8;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            slate: {
              850: '#162032',
              900: '#0F172A',
              950: '#020617',
            },
            primary: {
              50: '#ECFDF5',
              100: '#D1FAE5',
              500: '#10B981', // Emerald 500
              600: '#059669', // Emerald 600
            }
          },
          borderRadius: {
            '3xl': '1.5rem',
            '4xl': '2rem', // Deep rounded corners
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>

<body>
  <script type="module" src="/index.tsx"></script>
  <div id="root"></div>
</body>

</html>
